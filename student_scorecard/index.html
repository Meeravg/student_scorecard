<script>
function Student(name, roll_no, classInfo, section, marks_of_5_subjects) {
    this.name = name;
    this.roll_no = roll_no;
    this.classInfo = classInfo;
    this.section = section;
    this.marks_of_5_subjects = marks_of_5_subjects;


    this.printTop3Subjects = function () {

        var subjectsSortedByMarks = Object.keys(this.marks_of_5_subjects).sort(function (a, b) {
            return this.marks_of_5_subjects[b] - this.marks_of_5_subjects[a];
        }.bind(this));


        console.log("Top 3 Subjects:");
        for (var i = 0; i < 3; i++) {
            console.log((i + 1) + ". " + subjectsSortedByMarks[i]);
        }
    };


    this.printReportCard = function () {

        var totalMarks = Object.values(this.marks_of_5_subjects).reduce(function (acc, cur) {
            return acc + cur;
        }, 0);
        var percentage = (totalMarks / (Object.keys(this.marks_of_5_subjects).length * 100)) * 100;

        //report card
        console.log("+--------------------+");
        console.log("|     REPORT CARD    |");
        console.log("+--------------------+");
        console.log("| Name     -", this.name);
        console.log("| Roll no. -", this.roll_no);
        console.log("| Class    -", this.classInfo);
        console.log("| Section  -", this.section);

  
        for (var subject in this.marks_of_5_subjects) {
            console.log("| " + subject + "  -", this.marks_of_5_subjects[subject]);
        }

        console.log("| Percentage -", percentage.toFixed(1) + " %");
        console.log("+--------------------+");
    };
}


var student1 = new Student("Huzaifa", 16, "X", "A", {
    science: 72,
    maths: 75,
    social_science: 79,
    english: 80,
    hindi: 67
});


student1.printTop3Subjects();

student1.printReportCard();

</script>
